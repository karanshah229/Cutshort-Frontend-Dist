<div class="select-button">
  <div
    class="select-header"
    fxLayoutAlign="space-between center"
    (click)="expanded = !expanded"
  >
    <div fxFlex="80">
      <ng-content select="[sidenav-button-text]"></ng-content>
    </div>
    <span class="material-icons m-18">{{
      expanded ? "arrow_drop_up" : "arrow_drop_down"
    }}</span>
  </div>
  <div [@smoothCollapse]="!expanded ? 'initial' : 'final'">
    <ng-content select="[sidenav-dropdown-options]"></ng-content>
  </div>
</div>
